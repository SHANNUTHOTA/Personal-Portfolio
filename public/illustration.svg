<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" stop-color="#7F00FF" />
            <stop offset="100%" stop-color="#00F" />
        </linearGradient>
        <filter id="glow-filter">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
    </defs>

    <!-- Background Grid -->
    <g id="grid" opacity="0.1">
        <line x1="0" y1="100" x2="800" y2="100" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="0" y1="200" x2="800" y2="200" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="0" y1="300" x2="800" y2="300" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="0" y1="400" x2="800" y2="400" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="0" y1="500" x2="800" y2="500" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="0" y1="600" x2="800" y2="600" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="0" y1="700" x2="800" y2="700" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="100" y1="0" x2="100" y2="800" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="200" y1="0" x2="200" y2="800" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="300" y1="0" x2="300" y2="800" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="400" y1="0" x2="400" y2="800" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="500" y1="0" x2="500" y2="800" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="600" y1="0" x2="600" y2="800" stroke="#4a4a8a" stroke-width="1"/>
        <line x1="700" y1="0" x2="700" y2="800" stroke="#4a4a8a" stroke-width="1"/>
    </g>

    <!-- Central Orb -->
    <circle id="orb" cx="400" cy="400" r="100" fill="url(#glow)" filter="url(#glow-filter)"/>
    <circle cx="400" cy="400" r="95" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>

    <!-- Orbiting Elements -->
    <g id="orbits">
        <circle id="orbit1" cx="400" cy="400" r="200" fill="none" stroke="#4a4a8a" stroke-width="1" stroke-dasharray="5 5"/>
        <circle id="orbit2" cx="400" cy="400" r="300" fill="none" stroke="#4a4a8a" stroke-width="1" stroke-dasharray="10 10"/>

        <circle id="satellite1" cx="600" cy="400" r="15" fill="#00F" stroke="#fff" stroke-width="2"/>
        <rect id="satellite2" x="50" y="385" width="30" height="30" fill="#7F00FF" stroke="#fff" stroke-width="2" rx="5"/>
    </g>

    <!-- Code Snippets -->
    <g id="code" font-family="monospace" font-size="14" fill="#a0a0c0" opacity="0.3">
        <text x="50" y="150">&lt;div class="hello"&gt;</text>
        <text x="600" y="250">const x = () => {}</text>
        <text x="150" y="650">import { React } from 'react'</text>
        <text x="550" y="550">.map(item => item*2)</text>
    </g>
</svg>